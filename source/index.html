<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uncle Chill</title>
    <link rel="icon" href="./favicon.ico">
    <link rel="icon" href="./img/favicons/icon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="./images/favicons/apple.png">
    <link rel="manifest" href="./manifest.json" crossorigin="use-credentials">
    <link rel="preload" href="./fonts/Montserrat-Bold.woff2" as="font"
      type="font/woff2" crossorigin="anonymous">
    <link rel="preload" href="./fonts/Montserrat-Medium.woff2" as="font"
      type="font/woff2" crossorigin="anonymous">
    <link rel="preload" href="./fonts/Montserrat-Regular.woff2" as="font"
      type="font/woff2" crossorigin="anonymous">
    <link rel="preload" href="./fonts/DelaGothicOne-Regular.woff2" as="font"
      type="font/woff2" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.min.css">
  </head>
  <body>

    <div class="bg">
      <picture>
        <!-- <source srcset="/assets/images/body-bg.webp" media="(min-width: 769px)"> -->
        <source srcset="./images/body-bg.jpg" media="(min-width: 769px)">
        <!-- <source srcset="/assets/images/bg-small.webp"> -->
        <img src="./images/body-bg-small.jpg" width="1920" height="1080" alt
          aria-hidden="true">
      </picture>
    </div>

    <div class="wrapper">

      <header class="header">

        <a class="header__logo" href="./index.html"
          aria-label="вернуться на главную">

          <img width="189" height="35" class="header__logo-icon" src="./images/icons/logo.svg" alt="логотип компании">

        </a>

        <nav class="nav">

          <div class="nav__inner">

            <div class="nav__social" aria-label="ссылки на соцсети">

              <a class="nav__social-link" href="#" aria-label="instagramm page">
                <svg width="24" height="24">
                  <use
                    xlink:href="./images/sprite.svg#instagramm"></use>
                </svg>
              </a>

              <a class="nav__social-link" href="#" aria-label="facebook page">
                <svg width="24" height="24">
                  <use xlink:href="./images/sprite.svg#facebook"></use>
                </svg>
              </a>

              <a class="nav__social-link" href="#" aria-label="telegram group">
                <svg width="24" height="24">
                  <use xlink:href="./images/sprite.svg#telegramm"></use>
                </svg>
              </a>
              
            </div>

            <button class="nav__btn" type="button" aria-label="меню">
              <svg class="nav__btn-circular" width="116" height="116">
                <use
                  xlink:href="./images/sprite.svg#menu-circle"></use>
              </svg>
              <span class="nav__btn-circle">
              </span>
            </button>

            <div class="nav__lang" aria-label="языковое меню">
              <a class="nav__link" href="#">РУ</a>
              <a class="nav__link" href="#">O`Z</a>
              <a class="nav__link" href="#">EN</a>
            </div>
          </div>

          <a class="nav__phone" href="tel:+998977766292"
            aria-label="телефон для справок">+998 (97) 776-66-92
          </a>

        </nav>

      </header>

    </div>

  </body>
</html>
